<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <title>Login</title>
  <link rel="stylesheet" href="../Reto-Habitat/css/login.css" />
  <link rel="stylesheet" href="../Reto-Habitat/js/AnimaLogin.js" />

</head>

<body>

  <header id="header">
    <div class="container__header">
      <div class="logo">
        <img src="../Reto-Habitat/images/logoCompleto-modified.png" alt="">
      </div>
      <div class="container__nav">
        <nav id="nav">
          <ul>
            <li><a href="../Home.html">Home</a></li>
            <li><a href="#Oportunidades">Oportunidades</a></li>
            <li><a href="../Pages/Nosotros.html">Nosotros</a></li>
            <li><a href="./Contactanos.html">Conctatanos</a></li>
            <li><a href="./Pages/Login.html" class="select">Login</a></li>
          </ul>
        </nav>
        <div class="btn__menu" id="btn_menu"><i class="fas fa-bars"></i></div>
      </div>
    </div>
  </header>


  <main>
    <div class="contenedor__todo">
      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>¿Ya tienes una cuenta?</h3>
          <p>Inicia sesión para entrar en la página</p>
          <button id="btn__iniciar-sesion">Iniciar Sesión</button>
        </div>
        <div class="caja__trasera-register">
          <h3>¿Aún no tienes una cuenta?</h3>
          <p>Regístrate para que puedas iniciar sesión</p>
          <button id="btn__registrarse">Regístrarse</button>
        </div>
      </div>

      <!--Formulario de Login y registro-->
      <div class="contenedor__login-register">
        <!--Login-->
        <form class="formulario__login" id="myForm">
          <h2>Iniciar Sesión</h2>
          <input type="text" placeholder="Correo Electronico" id="email" />
          <input type="password" placeholder="Contraseña" id="password" />
          <button id="login" type="submit">
            Entrar
          </button>
        </form>

        <!--Register-->
        <form id="registroForm" class="formulario__register">
          <h2>Regístrarse</h2>
          <input type="text" placeholder="Nombre completo" name="nombre_completo" id="name" />
          <input type="text" placeholder="Correo Electronico" name="correo" id="email" />
          <input type="text" placeholder="Usuario" name="usuario" id="usuario" />
          <input type="password" placeholder="Contraseña" name="contraseña" id="password" />
          <button type="submit">
            <a style="color:white">Registrarse</a>
          </button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./auth.js"></script>
  <!--Inluir el Js-->
  <script src="../Reto-Habitat/js/AnimaLogin.js"></script>
</body>

</html>
